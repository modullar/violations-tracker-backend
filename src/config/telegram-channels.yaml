# Scraping configuration
scraping:
  # How often to run the scraper (in minutes)
  interval: 5
  
  # How far back to look for messages (in minutes)
  lookback_window: 60
  
  # Maximum number of messages to process per channel per run
  max_messages_per_channel: 50
  
  # Timeout for HTTP requests (in seconds)
  request_timeout: 30
  
  # Retry configuration
  max_retries: 3
  retry_delay: 5000  # milliseconds
  
  # User agent for web scraping
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

# Enhanced filtering configuration
filtering:
  # Global filtering settings
  global:
    min_keyword_matches: 3
    require_context_keywords: true
    min_text_length: 50
    max_emoji_ratio: 0.1  # Maximum 10% emojis
    max_punctuation_ratio: 0.2  # Maximum 20% punctuation
    max_number_ratio: 0.3  # Maximum 30% numbers
    
  # Common exclude patterns for non-violation content
  exclude_patterns:
